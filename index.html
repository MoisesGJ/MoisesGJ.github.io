body, htmlheight:100%;margin:0;.bgimgbackground-image:url('https://www.proptecheurasia.com/upload/image/forestbridge.jpg');height:100%;background-position: center;background-size: cover;position: relative;color:white;font-family:"Courier New", Courier, monospace;font-size:25px;.topleftposition: absolute;top:0;left:16px;.bottomleftposition: absolute;bottom:0;left:16px;.middleposition: absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align: center;hrmargin: auto;width:40%;style><script>// Set the date we're counting down tovar countDownDate =newDate("Jan 5, 2022 15:37:25").getTime();// Update the count down every 1 secondvar x =setInterval(function()// Get todays date and timevar now =newDate().getTime();// Find the distance between now an the count down datevar distance = countDownDate - now;// Time calculations for days, hours, minutes and secondsvar days =Math.floor(distance /(1000*60*60*24));var hours =Math.floor((distance %(1000*60*60*24))/(1000*60*60));var minutes =Math.floor((distance %(1000*60*60))/(1000*60));var seconds =Math.floor((distance %(1000*60))/1000);// Display the result in an element with id="demo"document.getElementById("demo").innerHTML= days +"d "+ hours +"h "+ minutes +"m "+ seconds +"s ";// If the count down is finished, write some textif(distance <0)clearInterval(x);document.getElementById("demo").innerHTML="EXPIRED";,1000);script>head><body><divclass="bgimg"><divclass="topleft"><p>Logop>div><divclass="middle"><h1>COMING SOONh1><hr><pid="demo"style="font-size:30px">p>div><divclass="bottomleft"><p>Some textp>div>div>body>html>
